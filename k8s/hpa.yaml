apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mage-rl-workers-hpa
  namespace: mage-rl
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mage-rl-gpu-workers
  minReplicas: 2
  maxReplicas: 10
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 60
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

